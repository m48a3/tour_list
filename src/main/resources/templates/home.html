<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <span class="fs-4">Туры по Европе</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главная</a>
      <a class="me-3 py-2 text-dark text-decoration-none" href="/about">Информация</a>
    </nav>
  </div>

  <main>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Добро пожаловать!</h1>
          <p class="lead text-muted">Это простой сайт, который позволяет посмотреть несколько отелей с разными типами намеров и разным раположением.</p>

        </div>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div th:each="el : ${Tours}" class="col">
            <div class="card shadow-sm">
              <img width="100%" height="225" th:src="${el.phpoto} ">

              <div class="card-body">
                <h3 th:text ="${el.title}"></h3>
                <p th:text ="${el.shor_text}"class="card-text"></p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a type="button" class="btn btn-sm btn-outline-secondary" th:href = "'/' + ${el.id}">Обзор</a>

                  </div>
                  <small th:text="${el.price}" class="text-muted"></small>
                </div>
              </div>
            </div>
          </div>

          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Back to top</a>
      </p>
      <p class="mb-1">Это низ страницы,да.</p>
    </div>
  </footer>
</body>
</html>
